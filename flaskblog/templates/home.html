{% extends "layout.html" %}
{% block content %}
  {% for post in posts %}
    <article class="media content-section row">
      <img class="rounded-circle article-img h-100 col-sm-6" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}"/>
      <div class="media-body col-sm-6">
        <div class="article-metadata pb-2">
          <a class="mr-2" href="#">{{ post.author.username }}</a>
          <small class="text-muted">{{ post.date_posted.strftime("%Y-%m-%d") }}</small>
        </div>
        <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock content %}
